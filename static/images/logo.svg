<!-- CardioCheck SVG Logo -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d62839;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e85a4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart Icon -->
  <g transform="translate(10, 15)">
    <path d="M15,25 C15,25 5,15 5,10 C5,7 7,5 10,5 C12,5 14,6 15,8 C16,6 18,5 20,5 C23,5 25,7 25,10 C25,15 15,25 15,25 Z" 
          fill="url(#heartGradient)" 
          stroke="#fff" 
          stroke-width="1">
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="scale" 
                        values="1;1.1;1" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </path>
    
    <!-- Heartbeat line -->
    <path d="M35,15 L40,15 L42,10 L44,20 L46,15 L50,15" 
          stroke="url(#heartGradient)" 
          stroke-width="2" 
          fill="none">
      <animate attributeName="opacity" 
               values="0.5;1;0.5" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="'Poppins', sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    CardioCheck
  </text>
  <text x="70" y="42" font-family="'Poppins', sans-serif" font-size="10" fill="#6c757d">
    Heart Health Assessment
  </text>
</svg>
